<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="loginAndSignUp.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

<body>
    <!-- <h3>Create your account</h3> -->
    <div class="container">
        <p>Create your account</p>
        <div class="form">
            <input type="text" class="form_input" placeholder="" id="email">
            <label for="email" class="form_label">Email</label>
            <button class="btn_continue">Continue</button>
        </div>
        <div class="already_login">
            <p>Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
        <div class="cd2e05f8d">
            <span>Or</span>
          </div>
    </div>
    
    <div class="container_google">
        <a href="#" style="margin-top: 10%;">
            <div class="g-sign-in-button">
                <div class="content-wrapper">
                    <div class="logo-wrapper">
                        <img src="https://developers.google.com/identity/images/g-logo.png">
                    </div>
                    <span class="text-container">
                        <span>Continue with Google</span>
                    </span>
                </div>
            </div>
        </a>
    </div>
</body>

</html>
