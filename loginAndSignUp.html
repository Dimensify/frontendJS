<body>
    <!-- <h3>Create your account</h3> -->
    <div class="container">
        <p>Create your account</p>
        <div class="form">
            <input type="text" class="form_input" placeholder="" id="email">
            <label for="email" class="form_label">Email</label>
            <button class="btn_continue">Continue</button>
        </div>
        <div class="already_login">
            <p>
                Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
        <div class="cd2e05f8d">
            <span>Or</span>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="173272391799-kk1tuobrr91v4s8lj2t5t59kvh2t4pch.apps.googleusercontent.com"
            data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <script src="./loginAndSingnUp.js"></script>
    </div>
